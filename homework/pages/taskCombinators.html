<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCombinators</title>
    <style>
        header>p+p {

            background-color: lightgreen;
        }

        .bg_gray {

            background-color: darkgray;
        }

        .no_decor {

            text-decoration: none;
        }

        main>p+p {

            background-color: lightblue;
        }
    </style>
</head>

<body>
    <header>
        <p>p1</p>
        <p>p2 (green)</p>
        <a href="#" class="bg_gray no_decor">link in header</a>
    </header>
    <main>
        <p>p3</p>
        <p>p4 (blue)</p>
        <a href="#" class="bg_gray">link in main</a>
    </main>
</body>

</html>
